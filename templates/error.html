<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - HAL Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Oops! Something went wrong</h1>
        </div>
        
        <div class="mb-6">
            <p class="text-gray-600 text-lg">{{ message }}</p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                <i class="fas fa-home mr-2"></i>
                Go to Homepage
            </a>
            
            <div>
                <button onclick="history.back()" class="text-blue-500 hover:text-blue-600 font-medium">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
